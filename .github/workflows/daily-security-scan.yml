name: Security Scan

on:
  schedule:
    - cron: "0 8 * * *"

jobs:
  scan-relay:
    strategy:
      matrix:
        tag: ['latest', 'v7', 'v8']
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@fd25fed6972e341ff0007ddb61f77e88103953c2
        with:
          image-ref: launchdarkly/ld-relay:${{ matrix.tag }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
