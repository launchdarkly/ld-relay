dependencies:
  pre:
    - rm -rf ~/.go_workspace/src/github.com/launchdarkly/go-client
    - mkdir -p ~/.go_workspace/src/github.com/launchdarkly/
    - ln -s ~/go-client ~/.go_workspace/src/github.com/launchdarkly/go-client
    - go get github.com/tools/godep
  override:
    - godep go build ./...

test:
  override:
    - godep go test ./... -v
